server {

    listen 80;
    server_name encryption_server;

    location /app/ {
        proxy_pass http://model:8111;
        # Do not change this
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /outputs/ {
        alias /outputs/;
        autoindex on;
    }
}